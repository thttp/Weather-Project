<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Weather App</title>
</head>
<body>
    <button id="themeToggle" onclick="toggleTheme()"></button>
    <div id="weather">
        <div class="search">
            <button
                id="trigger"
                aria-pressed="false"
                aria-expanded="false"
                aria-controls="form"
            >
                <svg
                    class="magnifier"
                    viewBox="0 0 40 40"
                    fill="none"
                >
                    <rect
                        x="0"
                        y="0"
                        width="40"
                        height="40"
                        rx="20"
                        ry="20"
                        stroke="currentColor"
                        stroke-width="4"
                    ></rect>
                    <g class="glass">
                        <line
                            x1="20.5"
                            x2="20.5"
                            y1="20"
                            y2="40"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-width="4"
                        ></line>
                    </g>
                </svg>
            </button>
            <form id="form">
                <input
                    placeholder="Pesquisar..."
                    autocomplete="on"
                    type="search"
                    id="city"
                    required
                />
            </form>
        </div>
        <div id="city-container">
            <i id="cityIcon" class="fas fa-map-marker-alt"></i>
         <div id="cityName"></div>
        </div>
        <div id="description-container">
            <div id="description"></div>
        </div>
        <div id="result"></div>
        <i id="windIcon" class="fas fa-wind"></i>
        <i id="humidityIcon" class="fas fa-tint"></i>
        <i id="precipitationIcon" class="fas fa-cloud-showers-heavy"></i>
        <div id="card">
            <div id="weatherInfo">
                <div id="windSpeed"></div>
                <div id="humidity"></div>
                <div id="precipitation"></div>
            </div>
        </div>             
        <button id="convertButton" onclick="toggleTemperatureUnit()">Converter para Â°F</button>
    </div>
    <script src="search-animation.js" type="module"></script>
    <script src="script.js"></script>
</body>
</html>
